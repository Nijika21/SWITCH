<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Kalkulator Nilai</h1>
    <p>by <a href="https://github.com/Nijika21" target="_blank">Gani Adrian Tio Gunardi</a></p>
    
    <div class="input-section">
        <h2>Masukkan Data</h2>
        <div>
            <label for="nama">Nama: <br></label>
            <input type="text" id="nama" placeholder="Nama">
        </div>
        <div>
            <label for="nilai">Nilai: <br></label>
            <input type="number" id="nilai" placeholder="0-100" min="0" max="100" >
        </div>
        <button onclick="tambahSiswa()" style="padding: 8px 22px 8px 22px;">Hitung</button>
        <button onclick="resetData()">Reset Data</button>
    </div>
    
    <div class="results-section">
        <h2>Hasil</h2>
        <div id="gradeInfo"></div>
        <table id="hasilTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Nilai</th>
                    <th>Grade</th>
                    <th>Hapus</th>
                </tr>
            </thead>
            <tbody id="hasilBody">
            </tbody>
        </table>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
